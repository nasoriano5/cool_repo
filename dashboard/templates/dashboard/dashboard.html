{% extends 'partials/base.html' %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="container w-100 bg-white shadow">
    <div class="row">
        <div class="col-md-6">
            <div class="card m-5">
                <div class="card-header bg-info text-white text-start font-weight-bold">
                    Branches
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col-md-6">Branch</th>
                            <th scope="col-md-6">Link</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% if branch %}
                          {% for branch in branch %}
                          <tr class="bg-dark text-white">
                            <td>{{ branch.name }}</td>
                            <td><a href="{{ branch.link }}" class="text-capitalize text-reset">{{branch.name}} facebook page</a></td>
                          </tr>
                          {% endfor %}
                          {% endif %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
